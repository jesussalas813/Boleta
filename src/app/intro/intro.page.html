<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <swiper-container
  [loop]="true"
  [pagination]="true"
  >
    <swiper-slide *ngFor="let slide of slides; let i = index">
      <h1 class="red-title">{{slide.title}}</h1>
      <p class={{slide.class}} [innerHTML]="slide.description"></p>
      <img src={{slide.image}}/>
      <p>{{slide.help_text}}</p>
      <p *ngIf=" i == 1">i: {{i}} estoy en el segundo slide</p>
      <ion-button *ngIf="i == 3">Hola mundo</ion-button>
      <div *ngIf="i == 0">
        <h1>{{slide.title}}</h1>
        <img src={{slide.image}}/>
      </div>
      <div *ngIf="i == 1">
        <h1>{{slide.description}}</h1>
        <p>{{slide.help_text}}</p>
      </div>
  
    </swiper-slide>
    
  </swiper-container>
</ion-content>
