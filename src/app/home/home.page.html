<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
        <swiper-container
        [pagination]="true"
        
        >
            <swiper-slide *ngFor="let slide of event_list">
                <img src="{{slide.image}}">
            </swiper-slide>
        </swiper-container>
    
    </ion-content>

</ion-content>
