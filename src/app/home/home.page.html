<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-content>
        <ion-list>
            <ion-item fill="outline">
                <ion-select [(ngModel)]="option" interface="popover" class="always-flip" toggleIcon="caret-down-sharp"
                    placeholder="Select categories" (ionChange)="selectoption($event)">
                    <ion-select-option *ngFor="let opcion of categoria" [value]="opcion.id"> {{ opcion.name }}
                    </ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <br>
        <swiper-container [slidesPerView]="2">
            <swiper-slide *ngFor="let slide of event_list">
                <img src="{{slide.image}}">
            </swiper-slide>
        </swiper-container>
    </ion-content>
</ion-content>
