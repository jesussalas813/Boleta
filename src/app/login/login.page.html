

<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>login</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>  
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input
        fill="outline"
        color="light"
      label="Input with clear on edit"
      labelPlacement="stacked"
      [clearOnEdit]="true"
      placeholder="Enter text, leave the input, come back and type to clear"
    >
    </ion-input>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

        <ion-input
        fill="outline"
        color="light"
        label="Password input"
        labelPlacement="stacked"
        type="password"
        placeholder="Enter text, leave the input, come back and type to clear"
      >
      </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
   


 


</ion-content>
